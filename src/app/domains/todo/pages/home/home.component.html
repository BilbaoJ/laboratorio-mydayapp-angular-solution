<section class="todoapp">
  <app-header />
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" *ngIf="tasks.length > 0">
      <ul class="todo-list">
        <li
          *ngFor="let task of filteredTasks; index as i"
          [class.completed]="task.completed"
          [class.editing]="task.editing"
          (dblclick)="updateEditingMode(i, true)"
        >
          <div class="view">
            <input class="toggle" type="checkbox"
            [checked]="task.completed"
            (click)="updateStatus(i)"
          />
            <label>{{ task.title }}</label>
            <button class="destroy" (click)="deleteTask(i)"></button>
          </div>
          <input class="edit"
            [value]="task.title"
            (keydown.enter)="updateTitle(i, $event)"
            (keydown.esc)="updateEditingMode(i, false)"
          autofocus/>
        </li>
