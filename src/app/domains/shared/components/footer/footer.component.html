<!-- This footer should be hidden by default and shown when there are todos -->
<footer class="footer" *ngIf="tasks.length > 0">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ pendingTasks }}</strong> {{ wordItem() }} left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a routerLink="/all" [class.selected]="filter === 'all'">All</a>
    </li>
    <li>
      <a routerLink="/pending" [class.selected]="filter === 'pending'">Pending</a>
    </li>
    <li>
      <a routerLink="/completed" [class.selected]="filter === 'completed'">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="deleteAllCompleted()" *ngIf="completedTasks > 0">Clear completed</button>
</footer>
